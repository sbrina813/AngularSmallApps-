<!-- Pro AngularJS Chapter2-ToDoList : when to use ng-class?  Next step: Connect with MongoDB -->
<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>TO DO List</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body ng-controller="ToDoCtrl">
<div class="container col-md-3">
    <div class="page-header">
        <h1>
            {{todo.user}}'s To Do List
            <span class="label label-default" ng-class="warningLevel()" 
                  ng-hide="incompleteCount() == 0">
                {{incompleteCount()}}
            </span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">
                <button class="btn btn-default"
                        ng-click="addNewItem(actionText)">Add</button>
            </span>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Status</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            <!-- here it will hide completed items because of the filter-checkedItems -->
                <tr ng-repeat=
                        "item in todo.items | checkedItems:showComplete | orderBy:'action'">
                    <td><input type="checkbox" ng-model="item.done" /></td>
                    <td>{{item.action}}</td>
                </tr>
            </tbody>
        </table>

        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
        </div>
    </div>
    </div>
<script src="angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
